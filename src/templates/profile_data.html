{% extends 'base.html' %}
{% block content %}
<div class="row style_new" style="margin-top: 40px">
    <div class="col-sm-6">
        <form method="POST">
            <div class="form-group">
              <label for="uname">Username : </label>
              <input type="text" name="uname" class="form-control" id="uname" value="{{ qs.username }}">
            </div>
            <div class="form-group">
              <label for="mail">Email : </label>
              <input type="email" name="mail" class="form-control" id="mail" value="{{ qs.email }}">
            </div>
            <div class="form-group">
              <label for="fname">First Name : </label>
              <input type="text" name="fname" class="form-control" id="fname" value="{{ qs.first_name }}" >
            </div>
            <div class="form-group">
              <label for="lname">Last Name : </label>
              <input type="text" name="lname" class="form-control" id="lname" value="{{ qs.last_name }}" >
            </div>
            <div class="form-group">
              <label for="pnum">Phone Number : </label>
              <input type="text" name="pnum" class="form-control" id="pnum" value="{{ qs.phone_number }}" >
            </div>
            <div class="form-group">
              <label for="address">Address : </label>
              <input type="text" name="address" class="form-control" id="address" value="{{ qs.address }}" >
            </div>
            <div class="form-group">
              <label for="passw">New Password (optional) : </label>
              <input type="password" name="passw" class="form-control" id="passw" value="">
            </div>
            <button type="submit" class="btn form-control btn-outline-light">Update</button>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>
{% endblock %}
