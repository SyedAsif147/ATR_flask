{% extends 'base.html' %}
{% block content %}
<div class="row style_new" style="margin-top: 40px">
    <div class="col-sm-6">
        <form method="POST">
            <div class="form-group">
              <label for="uname">Username : </label>
              <input type="text" name="uname" class="form-control" id="uname" required>
            </div>
            <div class="form-group">
              <label for="mail">Email : </label>
              <input type="email" name="mail" class="form-control" id="mail">
            </div>
            <div class="form-group">
              <label for="uname">First Name : </label>
              <input type="text" name="fname" class="form-control" id="fname" >
            </div>
            <div class="form-group">
              <label for="uname">Last Name : </label>
              <input type="text" name="lname" class="form-control" id="lname" >
            </div>
            <div class="form-group">
              <label for="uname">Phone Number : </label>
              <input type="text" name="pnum" class="form-control" id="pnum" >
            </div>
            <div class="form-group">
              <label for="uname">Address : </label>
              <input type="text" name="address" class="form-control" id="address" >
            </div>
            <div class="form-group">
              <label for="inputPassword6">Password : </label>
              <input type="password" id="inputPassword6" name="passw" class="form-control" aria-describedby="passwordHelpInline" required> 
              <small id="passwordHelpInline" class="text-muted style_new">
                Must be 8-20 characters long.
              </small>
            </div>
            <div class="form-group">
              <label for="confpassw">Confirm Password : </label>
              <input type="password" name="confpassw" class="form-control" id="confpassw" required>
            </div>
            <button type="submit" class="btn form-control btn-outline-light">Register</button>
            <br>
            <br>
        </form>
    </div>
</div>
{% endblock %}
