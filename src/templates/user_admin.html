{% extends 'base.html' %}
{% block content %}
<div class="row style_new" style="margin-top: 10px">
    <div class="col-sm-6">
        <form method="POST">
            <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput">Username : </label>
                <input type="text" name="uname" class="form-control" id="disabledTextInput" value="{{ qs.username }}">
            </div>
            <div class="form-group">
                <label for="fname">First Name : </label>
                <input type="text" name="fname" class="form-control" id="fname" value="{{ qs.first_name }}">
            </div>
            <div class="form-group">
                <label for="lname">Last Name : </label>
                <input type="text" name="lname" class="form-control" id="lname" value="{{ qs.last_name }}">
            </div>
            <div class="form-group">
                <label for="mail">Email : </label>
                <input type="email" name="mail" class="form-control" id="mail" value="{{ qs.email }}">
            </div>
            <div class="form-group">
                <label for="pnum">Phone Number : </label>
                <input type="text" name="pnum" class="form-control" id="pnum" value="{{ qs.phone_number }}">
            </div>
            <div class="form-group">
                <label for="adrs">Address : </label>
                <input type="text" name="adrs" class="form-control" id="adrs" value="{{ qs.address }}">
            </div>
        </fieldset>
            {% if session['other_admin']==True%}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" value="True" name="admin_status" checked>
                <label class="form-check-label" for="exampleCheck1">Admin</label>
            </div>
            {% else %}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" value="True" name="admin_status">  
                <label class="form-check-label" for="exampleCheck1">Admin</label>
            </div>
            {% endif %}
            <br>
            <button type="submit" class="btn form-control btn-outline-light">Update Status</button>
            <br>
            <br>
        </form>
    </div>
</div>
{% endblock %}
